  bio         : A graduate of the University of Chicago (AB, 1996) and Columbia University (PhD, 2006), Benjamin G. Martin studies
                the political and intellectual history of international cultural relations. Based in Stockholm since 2010,
                Martin works at Uppsala University as researcher in the Department of History of Science and Ideas.
                Recent work includes _The Nazi-Fascist New Order for European Culture_ (Harvard University Press, 2016) and
                articles related to his [research project "The Culture of International Society,"](http://www.benjamingmartin.com/cultintsoc)
                which was funded by the Swedish Foundation for Humanities and Social Science (2017-2019).'

